{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Log In</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-outline-primary" type="submit">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
