{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-7">
            <h2>Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-primary "type="submit">Sign up</button>
            </form>
        </div>
    </div>
{% endblock %}
